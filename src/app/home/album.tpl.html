<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="cancel()"><span aria-hidden="true">&times;</span></button>
  <h4 class="modal-title">Facebookから画像選択</h4>
</div>
<div class="modao-body">
  <select class="form-control" ng-model="album" ng-options="a.name for a in albums" ng-change="chooseAlbum(album)">
    <option value="">アルバムを選択</option>
  </select>
</div>

<div class="row">
  <div ng-repeat="photo in photos" class="col-md-3">
    <a ng-click="choosePhoto(photo)" class="thumbnail">
      <img ng-src={{photo.picture}} />
    </a>
  </div>
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="cancel()">Close</button>
</div>
